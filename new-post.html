<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="js/main.js" defer></script>
    <title>Pikabu - новый пост</title>
</head>

<body>
    <header class="header">
        <div class="header-wrapper">
            <a href="index.html"><img src="img/Logo.svg" alt="Логотип Пикаду"></a>
            <nav class="header_nav">
                <ul class="header-menu">
                    <li class="header-menu-item"><a href="#" class="header-menu-link">Свежее</a></li>
                    <li class="header-menu-item"><a href="#" class="header-menu-link">Лучшее</a></li>
                    <li class="header-menu-item"><a href="#" class="header-menu-link">Горячее</a></li>
                    <li class="header-menu-item"><a href="#" class="header-menu-link">Подписки</a></li>
                </ul>
            </nav>
            <!-- /.header_nav -->
            <div class="input-group search">
                <input type="search" class="search-input" placeholder="Поиск по сайту">
                <button class="search-button">
                    <img src="img/Vector.svg" alt="">
                </button>
            </div>
            
            <!-- /.input-group -->
            <a href="#" class="menu-toggle" id="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>
        <!-- /.header-wrapper -->
    </header>

    <div class="content">
        <main class="posts">
            <form action="" class="add-post">
                <input type="text" name="post-title" class="add-title" placeholder="Заголовок поста">
                <textarea name="post-text" id="text" class="add-text" placeholder="Текст вашего поста""></textarea>
                <div class="add-buttons">
                    <button type="submit" class="button add-button"><svg class="icon icon-fire">
                        <use xlink:href="img/icons.svg#fire"></use>
                    </svg>
                    Опубликовать пост</button>
                    <button class="button button-outline"><svg class="icon icon-video">
                        <use xlink:href="img/icons.svg#video"></use>
                    </svg> Видео</button>
                    <button class="button button-outline"><svg class="icon icon-photo">
                        <use xlink:href="img/icons.svg#photo"></use>
                    </svg> Фото</button>
                </div>
            </form>
        </main>
        <aside class="sidebar visible">
            <div class="user">
                <a href="#" class="user-info">
                    <img width="40" height="40" src="img/avatar.jpg" alt="" class="user-avatar">
                    <span class="user-name">user</span>
                </a>
                <a href="" class="exit">
                    <svg class="icon icon-exit">
                        <use xlink:href="img/icons.svg#exit"></use>
                    </svg>
                </a>
            </div>
            <nav class="sidebar-nav">
                <ul class="sidebar-menu">
                    <li class="sidebar-menu-item">
                        <a href="" class="sidebar-menu-link">Ответы</a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="" class="sidebar-menu-link">Комментарии</a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="" class="sidebar-menu-link">Оценки</a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="" class="sidebar-menu-link">Сохраненное</a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="" class="sidebar-menu-link">Подписки</a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="" class="sidebar-menu-link">Заметки</a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="" class="sidebar-menu-link">Игнор-лист</a>
                    </li>
                </ul>
            </nav>
            <div class="promo"></div>  
        </aside>
    </div>
</body>
</html>
